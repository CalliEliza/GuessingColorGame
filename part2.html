<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Guessing Game</title>
</head>
<body>

</body>
<script>
    var colors = ["blue", "cyan", "gold", "gray", "green", "magenta","orange","red","white","yellow"];
    var guess = "";
    var correct_color = "";
    var num_guesses = 1;
    function do_game() {
        correct_color = colors[Math.floor(Math.random() * colors.length)];
        <!--alert(correct_color);-->
        guess = prompt("I am thinking of one of these colors:\n\n blue,cyan,gold,gray,green,magenta,orange,red,white,yellow\n\nWhat color am I thinking of?");
        while (guess != correct_color) {
            check_guess();
            ++num_guesses;
            var guess2 = prompt("I am thinking of one of these colors:\n\nblue,cyan,gold,gray,green,magenta,orange,red,white,yellow\n\nWhat color am I thinking of?");
            guess = guess2;
        }
        if (guess == correct_color) {
            //change background color
            document.body.style.backgroundColor = guess;
            alert("Congratulations! You have guesses the color!\n\nYou took "+num_guesses+" guesses to finish the game.\n\nYou can see the color in the background.");
        }
    }
    function check_guess() {
        if(!inArray()) {
            alert("I do not recognize that color!\n\nPlease try again.");
        } else if (guess>correct_color) {
            alert("Your guess is incorrect\n\nHint: Your input is alphabetically higher than mine!\n\nPlease try again.");
        } else if (guess<correct_color) {
            alert("Your guess is incorrect\n\nHint: Your input is alphabetically lower than mine!\n\nPlease try again.");
        }
    }
    function inArray() {
        var inArray = false;
        for (var i = 0;i<colors.length;++i) {
            if (guess==colors[i]) {
                inArray = true;
                break;
            }
        }
        return inArray;
    }
    do_game();
</script>
</html>
